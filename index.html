<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--! favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./Favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./Favicon/favicon-16x16.png" />
    <link rel="manifest" href="./Favicon/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock - JS mini project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div
          id="hour"
          style="--color: #ff3d58; --width: 9px; --height: 70px"
          class="hand">
          <i></i>
        </div>
        <div
          id="minutes"
          style="--color: #00a6ff; --width: 5px; --height: 80px"
          class="hand">
          <i></i>
        </div>
        <div
          id="seconds"
          style="--color: #ffffff; --width: 4px; --height: 90px"
          class="hand">
          <i></i>
        </div>

        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b id="x1">3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b id="x2">6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b id="x3">9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b id="x">12</b></span>
      </div>
    </div>
  </body>
</html>
